<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в сервисную карту</title>
    <style>
        :root {
            --bg: #edf3f7;
            --panel: #ffffff;
            --line: #d6dfe6;
            --text: #1f2a34;
            --muted: #5c6c79;
            --accent: #0e7490;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(155deg, #dce9f2 0%, var(--bg) 45%, #e9eef4 100%);
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: var(--text);
            padding: 16px;
        }
        .card {
            width: 100%;
            max-width: 440px;
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 14px 32px rgba(16, 42, 67, 0.12);
        }
        h1 {
            margin: 0 0 6px;
            font-size: 1.4rem;
        }
        p {
            margin: 0 0 16px;
            color: var(--muted);
        }
        .field {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: var(--muted);
        }
        input {
            width: 100%;
            border: 1px solid #c4d0d8;
            border-radius: 9px;
            padding: 9px 10px;
            font: inherit;
        }
        ul {
            margin: 6px 0 0;
            padding: 0;
            list-style: none;
            color: #8b1d1d;
            font-size: 0.85rem;
        }
        .btn {
            margin-top: 4px;
            width: 100%;
            border: 0;
            border-radius: 9px;
            background: var(--accent);
            color: #fff;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Вход</h1>
    <p>Авторизуйтесь для доступа к сервисной карте автомобиля.</p>

    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <ul>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% for field in form %}
            <div class="field">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="btn" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
